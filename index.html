<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ElevateAI â€” AI Product Development for Startups</title>
  <meta name="description" content="ElevateAI: AI-powered product development, design, and cloud solutions for early-stage startups." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#98a0b3;
      --accent:#6ee7b7;
      --accent-2:#60a5fa;
      --glass: rgba(255,255,255,0.04);
      --radius:16px;
      --max:1100px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background: linear-gradient(180deg,var(--bg) 0%, #041028 100%);color:#e6eef8;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;line-height:1.4;padding:40px 20px;display:flex;justify-content:center;}
    .wrap{width:100%;max-width:var(--max);}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:28px}
    .brand{display:flex;gap:14px;align-items:center}
    .logo{width:56px;height:56px;border-radius:12px;display:grid;place-items:center;background:linear-gradient(135deg,var(--accent),var(--accent-2));box-shadow:0 6px 18px rgba(96,165,250,0.08);font-weight:800;overflow:hidden}
    .logo img{width:100%;height:100%;object-fit:contain}
    .brand h1{font-size:18px;margin:0}
    .brand p{margin:0;font-size:12px;color:var(--muted)}
    .cta{display:flex;gap:8px}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:10px;color:inherit;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#042028;border:0;box-shadow:0 6px 30px rgba(96,165,250,0.08);}
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;margin-bottom:32px}
    .panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:28px;border-radius:var(--radius);backdrop-filter: blur(6px);box-shadow:0 8px 40px rgba(2,6,23,0.6)}
    .eyebrow{color:var(--accent);font-weight:700;font-size:13px;margin-bottom:10px}
    .headline{font-size:34px;line-height:1.02;margin:0 0 12px}
    .sub{color:var(--muted);margin-bottom:20px}
    .features{display:flex;flex-direction:column;gap:12px}
    .feature{display:flex;gap:12px;align-items:flex-start}
    .feature svg{flex:0 0 44px}
    .feature h4{margin:0;font-size:16px}
    .feature p{margin:4px 0 0;color:var(--muted);font-size:13px}
    .right-card{display:flex;flex-direction:column;gap:12px}
    .stat{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:12px;background:var(--glass)}
    .stat strong{font-size:20px}
    .stat small{color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:18px}
    .service{padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.02)}
    .service h5{margin:0 0 6px}
    .service p{margin:0;color:var(--muted);font-size:13px}
    .cta-strip{display:flex;align-items:center;justify-content:space-between;margin:28px 0;padding:18px;border-radius:12px;background:linear-gradient(90deg, rgba(96,165,250,0.06), rgba(110,231,183,0.04));border:1px solid rgba(255,255,255,0.03)}
    footer{display:flex;align-items:center;justify-content:space-between;margin-top:20px;color:var(--muted);font-size:13px}
    @media (max-width:980px){.hero{grid-template-columns:1fr}.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){body{padding:18px}.grid{grid-template-columns:1fr}.headline{font-size:26px}.logo{width:48px;height:48px}}
    .appear{opacity:0;transform:translateY(8px);animation:fadeUp .7s forwards}
    .delay-1{animation-delay:.08s}
    .delay-2{animation-delay:.16s}
    .delay-3{animation-delay:.24s}
    @keyframes fadeUp{to{opacity:1;transform:none}}
    .contact-form{display:flex;gap:8px}
    .contact-form input{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .note{font-size:12px;color:var(--muted);}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden style="background:none; box-shadow:none;">
          <img src="/mnt/data/569dc185-ba7c-4a6b-af17-5b305c14925a.png" alt="ElevateAI Logo" style="width:56px;height:56px;object-fit:contain;" />
        </div>
        <div>
          <h1>ElevateAI</h1>
          <p>AI product development for startups</p>
        </div>
      </div>
      <div class="cta">
        <button class="btn" onclick="viewCaseStudies()">Case Studies</button>
        <button class="btn btn-primary" onclick="openForm()">Get a Free Consultation</button>
      </div>
    </header>

    <!-- Rest of the original content remains unchanged -->

  </div>
</body>
</html>
